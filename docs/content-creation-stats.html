<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bouwe's Content Creation Stats</title>
  <style>
    :root {
      --square-size: 15px;
      --square-gap: 5px;
      --week-width: calc(var(--square-size) + var(--square-gap));
    }

    .months {
      grid-area: months;
    }

    .squares {
      grid-area: squares;
    }

    .graph {
      display: inline-grid;
      grid-template-areas:
        'empty months'
        'squares';
      grid-template-columns: auto 1fr;
      grid-gap: 10px;
    }

    .months {
      display: grid;
      grid-template-columns:
        calc(var(--week-width) * 4)
        /* Jan */
        calc(var(--week-width) * 4)
        /* Feb */
        calc(var(--week-width) * 4)
        /* Mar */
        calc(var(--week-width) * 5)
        /* Apr */
        calc(var(--week-width) * 4)
        /* May */
        calc(var(--week-width) * 4)
        /* Jun */
        calc(var(--week-width) * 5)
        /* Jul */
        calc(var(--week-width) * 4)
        /* Aug */
        calc(var(--week-width) * 4)
        /* Sep */
        calc(var(--week-width) * 5)
        /* Oct */
        calc(var(--week-width) * 4)
        /* Nov */
        calc(var(--week-width) * 5)
        /* Dec */
      ;
    }

    .squares {
      display: grid;
      grid-gap: var(--square-gap);
      grid-template-rows: repeat(7, var(--square-size));
    }

    .squares {
      grid-auto-flow: column;
      grid-auto-columns: var(--square-size);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif,
        'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      font-size: 12px;
    }

    .graph {
      padding: 20px;
      border: 1px #e1e4e8 solid;
      margin: 20px;
    }

    .squares li {
      background-color: #ebedf0;
    }

    .squares li[data-content-type='none'] {
      background-color: lightgray;
    }

    .squares li[data-content-type='blog'] {
      background-color: blueviolet;
    }

    .squares li[data-content-type='podcast'] {
      background-color: brown;
    }

    .squares li[data-content-type='talk-virtual'] {
      background-color: chartreuse;
    }

    .squares li[data-content-type='talk-irl'] {
      background-color: darkgreen;
    }

    .squares li[data-content-type='workshop'] {
      background-color: darkblue;
    }

    .squares li[data-content-type='livestream'] {
      background-color: goldenrod
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="graph">
    <ul class="months">
      <li>Jan</li>
      <li>Feb</li>
      <li>Mar</li>
      <li>Apr</li>
      <li>May</li>
      <li>Jun</li>
      <li>Jul</li>
      <li>Aug</li>
      <li>Sep</li>
      <li>Oct</li>
      <li>Nov</li>
      <li>Dec</li>
    </ul>
    <ul class="squares">
      <!-- added via javascript -->
    </ul>
  </div>

  <script>
    const contentTypes = [
      'blog',
      'livestream',
      'podcast',
      'talk-virtual',
      'talk-irl',
      'workshop',
    ]
    const squares = document.querySelector('.squares')
    for (var i = 1; i < 365; i++) {
      const level = Math.floor(Math.random() * 20)
      const dataContentType = level <= contentTypes.length - 1 ? contentTypes[level] : "none"
      squares.insertAdjacentHTML('beforeend', `<li data-content-type="${dataContentType}"></li>`)
    }
  </script>
</body>

</html>

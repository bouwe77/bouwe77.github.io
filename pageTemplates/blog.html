<!DOCTYPE html>
<html>
  <title>{{ title }}</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto Mono"
  />
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <h1>
            <b><a href="/">bouwe.io</a></b>
          </h1>
        </div>
        <div class="nav">
          <a href="#">about me</a> Â· <a href="#">speaking</a>
        </div>
      </header>

      <div>
        <div>
          {{ date }}
          <h3>
            <b><a href="/{{ slug }}">{{ title }}</a></b>
          </h3>
        </div>

        <div>{{ content }}</div>

        <div>
          <a
            href="https://twitter.com/intent/tweet?text={{ title }}&url=https://bouwe.io/{{ slug }}&via=bouwe"
            >Share on Twitter</a
          >
          -
          <a href="https://twitter.com/search?q=https://bouwe.io/{{ slug }}"
            >Discuss on Twitter</a
          >
        </div>
      </div>

      <footer>
        <div>
          <a href="/workshops">Workshops</a> |
          <a href="/react">React</a>
        </div>
      </footer>
    </div>
  </body>
</html>

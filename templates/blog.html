<body>
  <div>
    <header class="header">
      <div class="container">
        <div class="header-container">
          <div class="logo">
            <h1>
              <a href="/"
                ><span class="logo-part1">bouwe</span
                ><span class="logo-part2">.io</span></a
              >
            </h1>
          </div>
          <div class="nav">{{ navigation }}</div>
        </div>
      </div>
    </header>

    <div class="main">
      <div class="container">
        <div>
          <h2 class="blog-title">
            <a href="/{{ slug }}">{{ title }}</a>
          </h2>
          <div class="blog-meta">
            {{ date }} {{ categories }} {{ readingTime }}
          </div>
        </div>

        <div>{{ content }}</div>

        <div>
          <a
            href="https://twitter.com/intent/tweet?text={{ title }}&url=https://bouwe.io/{{ slug }}&via=bouwe"
            >Share on Twitter</a
          >
          ·
          <a href="https://twitter.com/search?q=https://bouwe.io/{{ slug }}"
            >Discuss on Twitter</a
          >
          ·
          <a href="{{ editOnGitHubUrl }}">Edit on GitHub</a>
        </div>
      </div>
    </div>

    <footer></footer>
  </div>
</body>
